<!DOCTYPE html>
<html>
<head>
    <title>File & Folder Downloader</title>
</head>
<body>
    <h1>Available Files and Folders</h1>
    <ul>
        {% for entry in entries %}
            {% if entry.is_file %}
                <li>📄 <a href="{{ url_for('download_file', filename=entry.name) }}">{{ entry.name }}</a></li>
            {% elif entry.is_folder %}
                <li>📁 <a href="{{ url_for('download_folder', foldername=entry.name) }}">{{ entry.name }}</a> (as .zip)</li>
            {% endif %}
        {% endfor %}
    </ul>

    <form action="{{ url_for('download_all') }}" method="get">
        <button type="submit">📦 Download All (Files + Folders)</button>
    </form>
</body>
</html>
