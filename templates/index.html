<!DOCTYPE html>
<html>
<head>
    <title>Download Zipped Folders</title>
</head>
<body>
    <h1>📦 Zipped Folders</h1>

    <form action="{{ url_for('zip_all_folders') }}" method="post">
        <button type="submit">🔁 Generate ZIPs for All Folders</button>
    </form>

    <h2>Available ZIP Downloads:</h2>
    <ul>
        {% for zip in zip_files %}
            <li><a href="{{ url_for('download_zip', zipname=zip) }}">{{ zip }}</a></li>
        {% else %}
            <li>No ZIP files yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
